</head>
<body>
    <header class="cont-nav-bar bg-header-tertiary">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid nav-bar">
  
            <a class="navbar-brand" href="../index.html"><img class="logo" src="../cont_multi/logo.png" alt="logo de la marca personal de Carla Camacho"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#Menu" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><spa class="navbar-toggler-icon"></span></button>
  
            <div class="collapse navbar-collapse" id="Menu">
              <ul class="navbar-nav list-nav-bar">
                <li class="nav-item nav-menu-item"><a class="nav-link nav-menu-link" href="../html/conoceme.html">Conoceme</a></li>
                <li class="nav-item nav-menu-item"><a class="nav-link nav-menu-link" href="../html/form_contacto.html">Contactame</a></li>

              </ul>

          </div>
        </nav>
    </header>

    <section class="cont-form-contacto">
        <div class="form-contacto">
            <form action="" class="contacto">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombres">
    
                <label for="celular">Celular</label>
                <input type="number" name="celular" id="celular">
    
                <label for="correo">Correo</label>
                <input type="text" name="correo" id="correo">
    
                <label for="mensaje">Mensaje/Comentario</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
    
                <div class="enviar">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
